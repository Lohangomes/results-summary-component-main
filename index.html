<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-png"
    />
    <title>card summary</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="cartaoRoxo">
          <p class="result cor">your result</p>

          <p class="circulo">76<span class="cem">of 100</span></p>

          <h1>Great</h1>
          <p class="cor">
            you scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="textoColorido">
          <h2>summary</h2>
          <div class="reaction">
            <p>
              <img
                src="./assets/images/icon-reaction.svg"
                alt="imagem do icone energia"
                class="icones"
              />reaction
            </p>
            <span class="space">80/100</span>
          </div>
          <div class="memory">
            <p>
              <img
                src="./assets/images/icon-memory.svg"
                alt=" imagem do icone memoria"
                class="icones"
              />memory
            </p>
            <span class="space">92/100</span>
          </div>
          <div class="verbal">
            <p>
              <img
                src="./assets/images/icon-verbal.svg"
                alt=" imagem do icone verbal"
                class="icones"
              />verbal
            </p>
            <span class="space">61/100</span>
          </div>

          <div class="visual">
            <p>
              <img
                src="./assets/images/icon-visual.svg"
                alt="imagem do icone visual"
                class="icones"
              />
              visual
            </p>
            <span class="space">72/100</span>
          </div>

          <button type="submit">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
